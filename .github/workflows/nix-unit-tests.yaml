name: "nix-unit-tests"

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v2

      - name: Run tests
        run: nix eval .#lib

      - name: Run spago tests
        run: nix develop --command spago test
